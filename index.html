<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css">
    <title>To-do-list</title>
</head> 
<body class="container text-center align-self-center bg-dark text-white">
<header>
        <h1 class="to-do mt-4 py-5">to-do list</h1>
</header>
<main>
    <form>
        <input
            id="input-task" 
            class="input mt-3 pt-1"
            type="text"
            placeholder="new task"
        >
        <button id="add-btn" type="button" class="btn btn-info">add
        </button>
        <div id="div" class="div container" >
            <span class="refresh"></span>
           <ol id="ol-tag" class="ol mt-4">
        
              
           </ol> 
           
        </div>
        
    </form>

</main>
    
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/85796c5c8b.js" crossorigin="anonymous"> </script>
</body>
</html>
